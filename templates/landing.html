
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Track Anything</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template -->
    <link href="/static/css/landing.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/fb.css" rel="stylesheet" type="text/css"/>

    <!-- Facebook -->
    <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2051263951766432',
        xfbml      : true,
        version    : 'v2.6'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.name);
          document.getElementById('message').innerHTML = `<h1 class="cover-heading">Welcome, `+response.name+`</h1>
          <p class="lead">Would you like to...</p>
          <a href="/pings" class="btn btn-lg btn-default">Ping a tracker</a>`;
          document.getElementById('logout').innerHTML = `<li><a href="/" onclick="FB.logout();checkLoginState();">Logout</a></li>`;
        });
      } else {
        document.getElementById('message').innerHTML = `<h1 class="cover-heading">Track anything.</h1>
        <p class="lead">No monthly subscriptions. Pay as you ping.</p>
        <a class="btn btn-block btn-social btn-facebook" onlogin="checkLoginState();" onclick="FB.login();checkLoginState();">
        <span class="fa fa-facebook"></span> <b>Continue with Facebook</b></a>`;
      }
    }
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2051263951766432',
        cookie     : true,
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.5' // use graph api version 2.5
      });

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    FB.Event.subscribe('auth.statusChange', auth_status_change_callback);
    var auth_status_change_callback = function(response) {
      console.log("auth_status_change_callback: " + response.status);
      if (response.status == 'unknown') {
        window.location.href = "/";
      }
    }
  </script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Tracker</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                  <div id="logout" class="nav masthead-nav"></div>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div id="message"></div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>tracker by <a href="https://github.com/vickichowder">vickichowder</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
