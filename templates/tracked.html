<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Tracker</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2051263951766432',
        xfbml      : true,
        version    : 'v2.6'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        FB.api('/me', function(response) {
          document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name;
          console.log('Successful login for: ' + response.name);
        });
      } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
      } else {
        // The person is not logged into Facebook, so we're not sure if
        // they are logged into this app or not.
        document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
      }
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2051263951766432',
        cookie     : true,
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.5' // use graph api version 2.5
      });

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    FB.Event.subscribe('auth.statusChange', auth_status_change_callback);
    var auth_status_change_callback = function(response) {
      console.log("auth_status_change_callback: " + response.status);
      if (response.status != 'connected') {
        window.location.href = "/";
      }
    }
  </script>
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Tracker</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a><div id="status" style="color:#FFFFFF"></div></a></li>
              <li><a><div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLoginState();" scope="email"></div></a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="jumbotron" style="background-color:#f1f3fe">
        <div class="container">
          <h1>Ping'ed</h1>
          <p>Click to view in Google maps</p>
        </div>
      </div>

      <div class="container">
        <div class="list-group">
          {% for ping in pings %}
          <a href="{{ ping['link'] }}" class="list-group-item" target="_blank">
            {{ ping['to'] }} {{ ping['timestamp'] }}
          </a>
          {% endfor %}
        </div>
        <hr>

        <footer>
          <p>Â© vickichowder</p>
        </footer>
      </div>
    </body>

</html>
